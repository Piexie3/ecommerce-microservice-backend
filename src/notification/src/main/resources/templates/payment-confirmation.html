<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Payment Confirmation</h1>
    <p>Thank you, <span th:text="${username}"></span>!</p>
    <p>Your payment of <strong th:text="${amount}"></strong> has been successfully processed.</p>
    <p>Your order reference is: <strong th:text="${orderReference}"></strong>.</p>
    <p>If you have any questions, please contact us at <a href="mailto:info@appaces.com">info@appaces.com</a>.</p>
</div>

<footer>
    <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> Appaces. All rights reserved.</p>
</footer>

</body>
</html>
