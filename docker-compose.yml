services:
  postgres:
    container_name: ms_pg_sql
    image: postgres
    environment:
      POSTGRES_USER: Piexie
      POSTGRES_PASSWORD: Piexie3
      PGDATA: /var/lib/postgresql/data

    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - microservices-net
    restart: unless-stopped

  pgadmin:
    container_name: ms_pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_PASSWORD:-pgadmin@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - 6060:80
    networks:
      - microservices-net
    restart: unless-stopped


  mongodb:
    container_name: ms_mongo_db
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo:/data
    environment:
      ## it can also be named this way
      - MONGO_INITDB_ROOT_USERNAME= Piexie
      - MONGO_INITDB_ROOT_PASSWORD= Piexie3
  mongo-express:
    container_name: ms_mongo_express
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: Piexie
      ME_CONFIG_MONGODB_ADMINPASSWORD: Piexie3
      ME_CONFIG_MONGODB_SERVER: mongodb

  main-dev:
    container_name: ms_mail_dev
    image: maildev/maildev
    ports:
      #for UI
      - 1080:1080
      #for smtp server
      - 1025:1025
networks:
  microservices-net:
    driver: bridge

volumes:
  postgres :
  pgadmin:
  mongo: